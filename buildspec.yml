version: 0.2

phases:
  pre_build:
    commands:
      - cd client
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 cp index.html s3://triplus-deploy
      - aws cloudfront create-invalidation --distribution-id E3C373F76N32W -- paths '/*'
artifacts:
  files:
    - '**/*'
  base-directory: client/build
